<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bens Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-top">
        <h4>Ben's Calculator</h4>
        <div class="solar">S O L A R</div>
        <div class="readout" id="readout">0</div>
      </div>
      <div class="buttons-container" id="buttons">
        <div class="buttons" id="clear">CE</div>
        <div class="buttons" id="seven">7</div>
        <div class="buttons" id="eight">8</div>
        <div class="buttons" id="nine">9</div>
        <div class="buttons" id="divide">/</div>
        <div class="buttons" id="four">4</div>
        <div class="buttons" id="five">5</div>
        <div class="buttons" id="six">6</div>
        <div class="buttons" id="times">X</div>
        <div class="buttons" id="one">1</div>
        <div class="buttons" id="two">2</div>
        <div class="buttons" id="three">3</div>
        <div class="buttons" id="minus">-</div>
        <div class="buttons" id="zero">0</div>
        <div class="buttons" id="point">.</div>
        <div class="buttons" id="equals">=</div>
        <div class="buttons" id="plus">+</div>
      </div>
    </div>

    <footer class="footer">
      <p>
        (c) lunaticoben 2022<br />
        <a href="https://github.com/lunaticoben">Github</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
